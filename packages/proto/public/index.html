<body>
    <header class="header_layout">
        <h1>Food Guru</h1>
        <nav class="nav_links">
            <a href="index.html">Home</a>
            <a href="nav_links/vendors.html">Vendors</a>
            <a href="nav_links/recipes.html">Recipes</a>
            <a href="nav_links/about.html">About</a>
        </nav>
        <div class="login">
            <a href="nav_links/login.html">Login</a>
        </div>
    </header>
    <div class="container">
        <!-- Search Bar Section -->
        <div class="search_section">
            <h1>Search for Items</h1>
            <input type="text" placeholder="Enter item name..." class="search_input">
            <button class="search_button">Add to Cart</button>
        </div>

        <!-- Shopping Cart Section -->
        <div class="cart_section">
            <h2>Your Cart</h2>

            <!-- Imaginary Cart Items -->
            <div class="cart_item">
                <p class="item_name">Apples</p>
                <button class="remove_button">Remove</button>
            </div>

            <div class="cart_item">
                <p class="item_name">Bananas</p>
                <button class="remove_button">Remove</button>
            </div>

            <div class="cart_item">
                <p class="item_name">Carrots</p>
                <button class="remove_button">Remove</button>
            </div>

            <!-- Cart Summary Placeholder -->
            <div class="cart_summary">
                <p>Total Items: 3</p>
                <p>Estimated Total: $15.00</p>
            </div>
        </div>
    </div>
